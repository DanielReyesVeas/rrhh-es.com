<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-usd"></i> Cuentas</h2>
    <div class="row">
      <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa fa fa-plus"></i> Nueva Cuenta</a>

      <div class="container text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
        <i>No se han ingresado Cuentas</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
          <th>#</th>
          <th>Código</th>
          <th>Cuenta</th>
          <th>Comportamiento</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="cuenta in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ cuenta.codigo }}</td>
            <td>{{ cuenta.nombre }}</td>
            <td>
              <span ng-if="cuenta.comportamiento===1">Debe</span>
              <span ng-if="cuenta.comportamiento===2">Haber</span>
            </td>
            <td class="text-right">
              <a href="" ng-if="accesos.editar" ng-click="open(cuenta)"><i class="fa fa fa fa-pencil"></i></a>
              <a href="" ng-if="accesos.eliminar" confirmation-click="eliminar(cuenta)" confirmation-needed="La Cuenta <b>{{cuenta.nombre}}</b> será eliminada del sistema. ¿Desea continuar?"><i class="fa fa fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
