<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-hourglass-end"></i> Tipos de Cargas Familiares</h2>
    <div class="row">
      <div class="col-sm-12">
        <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Nuevo Tipo de Carga</a>
      </div>

      <div class="container text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
        <i>No se han ingresado Tipos de Cargas</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
          <th class="col-sm-2">#</th>
          <th class="col-sm-8">Tipo de Carga</th>
          <th class="col-sm-2"></th>
        </thead>
        <tbody>
          <tr ng-repeat="carga in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ carga.nombre }}</td>
            <td class="text-right">
              <a href="" ng-if="accesos.editar" ng-click="editar(carga)"><i class="fa fa-pencil"></i></a>
              <a href="" ng-if="accesos.eliminar" confirmation-click="eliminar(carga)" confirmation-needed="El Tipo de Carga Familiar <b>{{carga.nombre}}</b> será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
