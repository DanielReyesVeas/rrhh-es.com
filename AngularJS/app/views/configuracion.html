<div class="box">
  <div class="col-sm-12">
    <h2><i class="fa fa-cog"></i> Configuraci贸n</h2>
    <div class="row" ng-if="cargado">

      <div class="col-sm-3 pull-right">
        <label class="col-sm-5 control-label">Configuraci贸n:</label>
        <div class="col-sm-7">
          <select class="form-control form-white" ng-model="datos.configuracion" ng-options="conf as conf.nombre for conf in configuraciones" ng-change="selectConfiguracion()"> 
          </select>
        </div> 
      </div>

      <fieldset style="margin-top: 40px;">
        <legend>General</legend>        

        <div class="col-sm-12" style="margin-top: 40px; margin-bottom: 40px;">
          
          <div class="col-sm-6">
            <label class="col-sm-4 control-label">Visualizaci贸n trabajadores:</label>
            <div class="col-sm-8">
              <div class="row">
                  <label class="radio-inline"><input ng-change="cambiarValor('apellido_nombre')" type="radio" ng-model="datos.apellido_nombre" name="mostrarTrabajadoresApellido" ng-value="false" icheck required>Nombre, Apellido</label>
                  <label class="radio-inline"><input ng-change="cambiarValor('apellido_nombre')" type="radio" ng-model="datos.apellido_nombre" name="mostrarTrabajadoresNombre" ng-value="true" icheck required>Apellido, Nombre</label>
              </div>
            </div>               
          </div>

          <div class="col-sm-6">
            <label class="col-sm-8 control-label">Notificaciones:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="notificaciones" ng-model="datos.notificaciones" type="checkbox" ng-change="cambiarValor('notificaciones')"/>
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6" style="margin-top: 20px;" ng-if="false">
            <label class="col-sm-8 control-label">Reportes Excel con formato pesos:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="formatoPesos" ng-model="datos.formato_pesos" type="checkbox" ng-change="cambiarValor('formato_pesos')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

        </div>

      </fieldset>

      <fieldset>
        <legend>Liquidaciones de Sueldo</legend>

        <div class="col-sm-12" style="margin-top: 40px; margin-bottom: 40px;">

          <div class="col-sm-6">
            <label class="col-sm-8 control-label">Considerar finiquitados en liquidaciones:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="finiquitados" ng-model="datos.finiquitados_liquidacion" type="checkbox" ng-change="cambiarValor('finiquitados_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6">
            <label class="col-sm-8 control-label">Incluir logo empresa:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="logoLiquidacion" ng-model="datos.logo_liquidacion" type="checkbox" ng-change="cambiarValor('logo_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6" style="margin-top: 20px;">
            <label class="col-sm-8 control-label">Incluir cargo trabajador:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="cargoLiquidacion" ng-model="datos.cargo_liquidacion" type="checkbox" ng-change="cambiarValor('cargo_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6" style="margin-top: 20px;">
            <label class="col-sm-8 control-label">Incluir secci贸n trabajador:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="seccionLiquidacion" ng-model="datos.seccion_liquidacion" type="checkbox" ng-change="cambiarValor('seccion_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6" style="margin-top: 20px;">
            <label class="col-sm-8 control-label">Incluir cuenta trabajador:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="cuentaLiquidacion" ng-model="datos.cuenta_liquidacion" type="checkbox" ng-change="cambiarValor('cuenta_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6" style="margin-top: 20px;">
            <label class="col-sm-8 control-label">Incluir firma trabajador:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="firmaLiquidacion" ng-model="datos.firma_liquidacion" type="checkbox" ng-change="cambiarValor('firma_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

          <div class="col-sm-6" style="margin-top: 20px;">
            <label class="col-sm-8 control-label">Incluir valor UF:</label>
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" name="ufLiquidacion" ng-model="datos.uf_liquidacion" type="checkbox" ng-change="cambiarValor('uf_liquidacion')" />
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>  
          </div>

        </div>

      </fieldset>     

    </div>
  </div>
</div>
