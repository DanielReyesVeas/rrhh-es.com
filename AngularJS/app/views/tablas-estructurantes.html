<div class="box">
  <div class="row">
    <h2> <i class="fa fa-table"> </i> Tablas Estructurantes</h2>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2" style="margin-top: 50px;">

        <uib-accordion close-others="true" ng-repeat="tabla in tablas">
          
          <div uib-accordion-group class="panel-default" is-open="isOpen">

            <uib-accordion-heading>{{ tabla.info.encabezado }}<i class="pull-right fa fa-chevron-down" ng-show="!isOpen"></i><i class="pull-right fa fa-chevron-right" ng-show="isOpen"></i>
            </uib-accordion-heading>
            
            <table class="table table-striped table-hover" style="margin-top: 50px;">
              <h2 class="text-center">Tabla N°{{ tabla.info.numero }}: <b>{{ tabla.info.tabla }}</b></h2>
              <thead>
                <tr>
                  <th class="col-sm-8">Glosa</th>
                  <th class="col-sm-4">Código Previred</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="dato in tabla.datos">
                  <td ng-if="dato.codigo!==10101010">{{ dato.nombre }}</td> 
                  <td colspan="2" ng-if="dato.codigo===10101010" style="background-color: #CCCCCC;">{{ dato.nombre }}</td>
                  <td ng-if="dato.codigo!==10101010">{{ dato.codigo }}</td>
                </tr>
              </tbody>
            </table> 

          </div>
          
        </uib-accordion>        

      </div>
    </div>
  </div>
</div>
