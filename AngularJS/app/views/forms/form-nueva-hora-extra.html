<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="horasExtraForm" name="horasExtraForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body">

        <div class="col-sm-12" style="margin-top: 20px;" ng-if="!horaExtra.sid">
          <div class="form-group required">          
            <label class="col-sm-3 control-label">Nombre:</label>
            <div class="col-sm-7">
              <ul class="dropdown-menu">
                <li ng-repeat="match in matches track by $index" id="{{::match.id}}">
                </li>
              </ul>
              <input type="text" ng-model="horaExtra.trabajador" placeholder="Buscar trabajador" typeahead-editable="false" uib-typeahead="trab as trab.nombreCompleto for trab in trabajadores | filter:{nombreCompleto:$viewValue}" typeahead-on-select="selectTrabajador()" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" required />
            </div>           
          </div>
        </div> 

        <div class="col-sm-12" style="margin-top: 20px; padding: 0" ng-if="isTrabajador || horaExtra.sid">

          <div class="col-sm-12" style="margin-top: 20px;">
            <div class="form-group form-group-md">
              <label class="col-sm-3 control-label required">Fecha:</label>            
              <div class="col-sm-5" >
                <div class="input-group"> 
                  <input type="text" class="form-control form-white" uib-datepicker-popup="dd-MM-yyyy" regularFecha ng-model="horaExtra.fecha" is-open="popupFecha.opened" datepicker-options="dateOptions" close-text="Close" ng-required />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openFecha()">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>            
            </div>
          </div>

          <div class="col-sm-12" style="margin-top: 20px;">

            <label class="col-sm-3 control-label required">Total:</label>    
            <div class="col-sm-2">        
              <input type="number" min="0" max="150" class="form-control form-white" ng-model="horaExtra.horas" required style="width: 70px;" />
            </div>          
            <div style="margin-left: 4px; margin-top: 5px; margin-right: 0px; float: left;">:</div>
            <div class="col-sm-2" style="padding-left: 3px;">    
              <input type="number" class="form-control form-white" ng-model="horaExtra.minutos" required style="width: 70px;" ng-change="cambiarMinutos()" />
            </div>
            <span class="text-danger" ng-show="max">
              Los minutos no deben superar 59!
            </span>
          </div>
          <div class="col-sm-12" style="margin-top:0px;">
            <div class="col-sm-2 col-sm-offset-3 text-muted">horas</div>    
            <div class="col-sm-2 text-muted">minutos</div>    
          </div>

          <div class="col-sm-12" style="margin-top: 20px;">
            <div class="form-group form-group-md required">          
              <label class="col-sm-3 control-label">Tipo Hora Extra:</label>
              <div class="col-sm-6">
                <select class="form-control form-white" ng-model="horaExtra.tipo" ng-options="tip as tip.nombre for tip in tipos" required> 
                  <option value="">-- Seleccione un Tipo --</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-12" style="margin-top: 20px;">
            <div class="form-group form-group-md required">          
              <label class="col-sm-3 control-label">Factor:</label>
              <div class="col-sm-6">
                <select class="form-control form-white" ng-model="horaExtra.tramo" ng-options="tram as tram.factor for tram in tramos" required> 
                  <option value="">-- Seleccione un Tramo --</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-12" style="margin-top: 20px;">
            <div class="form-group form-group-md ">          
              <label class="col-sm-3 control-label">Observación:</label>
                <div class="col-sm-8">
                  <textarea ng-model="horaExtra.observacion" class="form-control form-white" placeholder="ingrese una observación" rows="6" cols="6"></textarea>
                </div>
              </div>
            </div>
          </div>

        </div>
     
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar(horaExtra)" ng-disabled="horasExtraForm.$invalid || max" ng-show="!isEdit">Ingresar Hora Extra</button>
  <button class="btn btn-primary" type="button" ng-click="guardar(horaExtra)" ng-disabled="horasExtraForm.$invalid || max" ng-show="isEdit">Modificar Hora Extra</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
