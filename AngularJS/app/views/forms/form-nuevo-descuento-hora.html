<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="descuentoHoraForm" name="descuentoHoraForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body">

        <div class="col-sm-12" style="margin-top: 20px;">

          <label class="col-sm-3 control-label required">Cantidad:</label>    
          <div class="col-sm-2">        
            <input type="number" max="150" class="form-control form-white" ng-model="descuentoHora.horas" required style="width: 70px;" />
          </div>          
          <div style="margin-left: 4px; margin-top: 5px; margin-right: 0px; float: left;"><b>:</b></div>
          <div class="col-sm-2" style="padding-left: 3px;">    
            <input type="number" class="form-control form-white" ng-model="descuentoHora.minutos" required style="width: 70px;" ng-change="cambiarMinutos()" />
          </div>
          <span class="text-danger" ng-show="max">
            Los minutos no deben superar 59!
          </span>
        </div>
        <div class="col-sm-12" style="margin-top:0px;">
          <div class="col-sm-2 col-sm-offset-3 text-muted">horas</div>    
          <div class="col-sm-2 text-muted">minutos</div>    
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <label class="col-sm-3 control-label required">Fecha:</label>            
          <div class="col-sm-5" >
            <div class="input-group"> 
              <input type="text" class="form-control form-white" uib-datepicker-popup="dd-MM-yyyy" regularFecha ng-model="descuentoHora.fecha" is-open="popupFecha.opened" datepicker-options="dateOptions" close-text="Close" required />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openFecha()">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>            
          
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md ">          
            <label class="col-sm-3 control-label">Observación:</label>
              <div class="col-sm-8">
                <textarea ng-model="descuentoHora.observacion" class="form-control form-white" placeholder="ingrese una observación" rows="6" cols="6"></textarea>
              </div>
            </div>
          </div>

        </div>
     
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar()" ng-disabled="descuentoHoraForm.$invalid || max" ng-show="!isEdit">Ingresar</button>
  <button class="btn btn-primary" type="button" ng-click="guardar()" ng-disabled="descuentoHoraForm.$invalid || max" ng-show="isEdit">Modificar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
