<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="objetoForm" name="objetoForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md">
            <label class="col-sm-4 control-label">Nombre:</label>
            <label class="col-sm-6">{{ objeto.nombre }}</label>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md required">          
            <label class="col-sm-4 control-label">Cuenta:</label>
            <div class="col-sm-6">
              <ul class="dropdown-menu">
                <li ng-repeat="match in matches track by $index" id="{{::match.id}}">
                </li>
              </ul>
              <input type="text" ng-model="objeto.cuenta" placeholder="Buscar cuenta" typeahead-editable="false" uib-typeahead="cuenta as cuenta.nombre for cuenta in cuentas | filter:{nombre:$viewValue, cuenta:true}" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" />
            </div>
            <div class="col-sm-1">
              <button class="btn btn-sm btn-primary" type="button" ng-click="openCuentas()">
                <i class="fa fa-search"> </i>
              </button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar()" ng-disabled="objetoForm.$invalid">Guardar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
