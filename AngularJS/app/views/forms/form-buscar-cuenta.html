<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Buscador de Cuenta</h3>
</div>
<div class="modal-body">
  <div class="row col-md-12">
    <label for="orden" class="control-label col-md-1">
      Tipo:
    </label>
    <div class="col-md-3">
      <select ng-model="filtro.tipoCuenta" ng-options="tipo as tipo.tipo for tipo in tiposCuenta" class="form-control form-white"></select>
    </div>
    <label for="orden" class="control-label col-md-1">
      Filtrar:
    </label>
    <div class="col-md-4">
      <input id="filtro" type="text" class="form-control form-white" ng-model="filtro.filtro">
    </div>
  </div>
  <table class="table table-striped table-hover filter-head">
    <thead>
      <tr>
        <th class="col-md-2">Codigo</th>
        <th class="col-md-9">Clasificaci√≥n/Cuenta</th>
        <th class="col-md-1">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dato in datos | filter:filtro.filtro | filter:tipoCodigo">
        <td>{{ dato.codigo }}</td>
        <td style="padding-left:{{ (dato.nivel - 1) *15 }}px;">
          <span ng-if="!dato.cuenta">{{ dato.nombre }}</span>
          <span ng-if="dato.cuenta" class="text-primary"><strong>{{ dato.nombre }}</strong></span>
        </td>
        <td style="text-align:right !important; padding-right:0px;" >
          <div class="btn-group" ng-if="dato.cuenta" style="margin:0px;">
            <button class="btn btn-xs btn-primary" ng-click="seleccionar(dato)">Seleccionar</button>
          </div>
        </td>
      </tr>
      <tr style="background:none !important;">
        <td colspan="10" style="height:100px; background:none !important;">&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="$dismiss()">Cerrar</button>
</div>
