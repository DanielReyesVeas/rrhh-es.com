<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">{{ subtitulo }}</div>

    <div class="panel-body" ng-if="cargado">   

      <iframe ng-src="{{ trustSrc(url) }}" iframe-onload="iframeLoadedCallBack()" width="100%" height="600" frameborder="0" allowfullscreen></iframe>

    </div>
  </div>
</div>

<div class="modal-footer">
  <a class="btn btn-primary" href="{{ constantes.URL }}/stories/{{ objeto.nombreDocumento }}" download="{{ objeto.aliasDocumento }}">Descargar</a>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button> 
</div>
