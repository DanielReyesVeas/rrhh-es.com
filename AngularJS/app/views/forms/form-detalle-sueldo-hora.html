<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Detalle Sueldo por Hora</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{ trabajador.nombreCompleto }}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin-top: 40px;">

        <div class="col-sm-12">
          <div class="col-sm-4" ng-if="accesos.crear && accesos.editar && accesos.abierto">
            <a ng-click="nuevoDescuento()" href="" class="btn btn-primary btn-xs"><i class="fa fa-plus"> </i> Ingresar Descuento Hora</a>
          </div>
        </div>        

        <div class="col-sm-12" style="margin-top: 40px;">
          <table class="table table-striped table-hover" ng-if="detalle.detalle.length>0">
            <thead>
              <tr>
                <th class="col-sm-1">#</th>
                <th class="col-sm-2">Horas</th>
                <th class="col-sm-3">Fecha</th>
                <th class="col-sm-4">Fecha de Ingreso</th>
                <th class="col-sm-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dato in detalle.detalle">
                <td>{{ $index + 1 }}</td>
                <td>{{ dato.total }} hrs.</td>
                <td>{{ dato.fecha | date : "dd-MM-y" }}</td>
                <td>{{ dato.fechaIngreso | date : "dd-MM-y" }}</td>
                <td>
                  <a href="javascript:void(0);" ng-if="accesos.editar && accesos.abierto" ng-click="editar(dato)"><i class="fa fa-pencil"></i></a>
                  <a href="javascript:void(0);" ng-if="accesos.eliminar && accesos.abierto" confirmation-click="eliminar(dato)" confirmation-needed="El Descuento de Hora seleccionado será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-12" style="margin: 30px 30px 0px 30px;">
          <div class="form-group form-group-md">
            <label class="col-sm-6 control-label">Total Horas Descontadas:</label>
            <div class="col-sm-6">
              <span>{{ detalle.horasDescontadas }} hrs.</span>
            </div>
          </div> 
        </div>

        <div class="col-sm-12" style="margin: 0px 30px 30px 30px;">
          <div class="form-group form-group-md">
            <label class="col-sm-6 control-label">Total Horas Trabajadas:</label>
            <div class="col-sm-6">
              <span>{{ detalle.totalHoras }} hrs.</span>
            </div>              
          </div>
        </div>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
