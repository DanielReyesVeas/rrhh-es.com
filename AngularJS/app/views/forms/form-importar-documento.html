<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="importarDocumentosForm" name="importarDocumentosForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado}}</div>

      <div class="panel-body" style="margin-bottom: 30px;">

        <div class="col-sm-12" style="margin-top: 20px;" ng-if="!isEdit">
          <div class="form-group form-group-md">
            <div class="form-group form-group-md">
              <div class="col-sm-4">
                <button ng-model-rejected="rejFiles" ng-model="documento.file" ngf-max-size="10MB" ngf-select class="btn btn-primary btn-xs">Seleccionar Archivo</button>
              </div>
              <div class="col-sm-8 text-success" ng-class="{ 'hidden' : !isOK }">
                <b>El archivo "{{ nombreArchivo }}" está listo ser importado.</b>
              </div>
              <div class="col-sm-8" ng-class="{ 'hidden' : isOK }">
                <i>Seleccione un Documento a importar.</i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;" ng-class="{ 'hidden' : !isOK && !isEdit }">
          <div class="form-group form-group-md ">          
            <label class="col-sm-4 control-label">Público:</label>         
            <div class="col-sm-4">
              <label class="switch switch-green">
                <input class="switch-input" ng-model="documento.publico" type="checkbox">
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;" ng-class="{ 'hidden' : !isOK && !isEdit }">
          <div class="form-group form-group-md ">          
            <label class="col-sm-4 control-label">Descripción:</label>
              <div class="col-sm-8">
                <textarea ng-model="documento.descripcion" class="form-control form-white" placeholder="ingrese una descripción" rows="6" cols="6"></textarea>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-if="!isEdit" ng-click="subir(documento.file)" ng-disabled="importarDocumentosForm.$invalid">Subir</button>
  <button class="btn btn-primary" type="button" ng-if="isEdit" ng-click="modificar()" ng-disabled="importarDocumentosForm.$invalid">Modificar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
