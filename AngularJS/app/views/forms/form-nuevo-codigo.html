<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Nuevo Código</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="nuevoCodigoForm" name="nuevoCodigoForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ tabla.nombre }}</div>

      <div class="panel-body">

        <div class="col-sm-12" style="margin: 20px;">

          <div ng-show="!isRecaudadores">
            <i><p class="text-center">No hay Recaudadores disponibles. </p>
              <p class="text-center">Si desea agregar un nuevo código debe <a href="" ng-click="redirigir()">agregar un recaudador.</a></p>
            </i>
          </div>

          <div class="form-group form-group-md" ng-show="isRecaudadores">          
            <label class="col-sm-5 control-label required">Seleccione un recaudador:</label>
            <div class="col-sm-6">
              <select class="form-control form-white" ng-model="codigo.recaudador" ng-options="rec as rec.nombre for rec in recaudadores | filter: fnRecaudadores()" required>  
              </select>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" confirmation-click="guardar(codigo)" confirmation-needed="{{ confirmacion }}" ng-disabled="nuevoCodigoForm.$invalid">Agregar Código</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
