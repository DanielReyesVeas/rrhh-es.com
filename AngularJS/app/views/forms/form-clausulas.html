<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Cláusulas de Contrato</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="clausulasForm" name="clausulasForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ trabajador.nombreCompleto }}</div>

      <div class="panel-body">   

        <div class="col-sm-12" style="margin: 20px;">
          <div class="form-group form-group-md">

            <label class="col-sm-3 control-label required" style="padding: 0px;">Plantilla de Contrato:</label>
            <div class="col-sm-6">
              <select class="form-control form-white" ng-model="objeto.tipoContrato" ng-options="tipo as tipo.nombre for tipo in tiposContrato" ng-change="seleccionarPlantilla()" required> 
              </select>
            </div>              
            
          </div>
        </div>  

        <div class="text-center" ng-if="datos.length<=0 && cargado" style="margin: 50px;">
          <i>No se han ingresado Cláusulas de Contrato</i>
        </div>

        <table class="table table-striped table-hover" ng-if="datos.length>0 && cargado">
          <thead>
            <tr>
              <th class="col-sm-3"><input type="checkbox" ng-model="objeto.todos" ng-change="selectAll()" icheck></th>
              <th class="col-sm-9">Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td><input type="checkbox" ng-model="objeto[$index].check" ng-change="select($index)" icheck></td>
              <td>{{ dato.nombre }}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="generar()" ng-disabled="clausulasForm.$invalid">Generar Contrato</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
