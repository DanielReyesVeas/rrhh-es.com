<div class="modal-header">
  <button type="button" class="close" confirmation-click="$dismiss()" confirmation-needed="El Finiquito aún no ha sido ingresado, los datos se perderán al cerrar esta ventana. ¿Desea continuar?">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Finiquito</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">Finiquito</div>
    <div class="panel-body"> 
    
      <div class="col-sm-12" style="margin-bottom: 120px;">
        <textarea ui-tinymce="tinymceOptions" ng-model="finiquito.cuerpo"></textarea>
      </div>        

      <div class="row">
        <div class="col-sm-4 col-sm-offset-1" style="border-bottom: 1px solid black;"></div>
        <div class="col-sm-4 col-sm-offset-2" style="border-bottom: 1px solid black;"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-1 text-center">{{ trabajador.nombreCompleto }}</div>
        <div class="col-sm-4 col-sm-offset-2 text-center">{{ empresa.empresa | uppercase }}</div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-1 text-center">{{ trabajador.rutFormato }}</div>
        <div class="col-sm-4 col-sm-offset-2 text-center">{{ empresa.rutFormato }}</div>
      </div>

    </div>
  </div>
</div>
<div class="modal-footer" style="margin-top: 20px;">
  <button class="btn btn-primary" type="button" confirmation-click="ingresar()" confirmation-needed="El Finiquito será ingresado al trabajador <b>{{ trabajador.nombreCompleto }}</b>. ¿Desea continuar?">Ingresar</button>
  <button class="btn btn-warning" type="button" confirmation-click="$dismiss()" confirmation-needed="El Finiquito no ha sido ingresado, los datos se perderán al cerrar esta ventana. ¿Desea continuar?">Cerrar</button>
</div>
