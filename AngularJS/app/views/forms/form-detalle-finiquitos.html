<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Historial de Finiquitos</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{ trabajador.nombreCompleto }}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin: 40px;">

        <div class="text-center" ng-if="trabajador.finiquitos.length<=0">
          <i>Aun no hay registros</i>
        </div>

        <table class="table table-striped table-hover" ng-if="trabajador.finiquitos.length>0">
          <thead>
            <tr>
              <th class="col-sm-1">#</th>
              <th class="col-sm-3">Fecha</th>
              <th class="col-sm-4">Motivo</th>
              <th class="col-sm-3">Recibido</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in trabajador.finiquitos">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.fecha | date : "dd-MM-y" }}</td>
              <td>{{ dato.causal.nombre }}</td>
              <td><i class="fa fa-check" ng-if="dato.recibido" style="color: #0a0;"></i><i class="fa fa-times" ng-if="!dato.recibido" style="color: #ff3300;"></i></td>
              <td>
                <a href="javascript:void(0);" ng-click="editar(dato, trabajador.sid)" ng-if="false"><i class="fa fa-pencil"></i></a>
                <a href="javascript:void(0);" ng-click="frame(dato)"><i class="fa fa-search"></i></a>
                <a href="javascript:void(0);" ng-if="accesos.eliminar && accesos.abierto" confirmation-click="eliminar(dato, trabajador.sid)" confirmation-needed="El Finiquito seleccionado será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
