<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="contratoForm" name="contratoForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md required">
            <label class="col-sm-4 control-label">Nombre:</label>
            <div class="col-sm-6">
              <input ng-model="contrato.nombre" class="form-control form-white" type="text" placeholder="ingrese el nombre del contrato" required >
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 40px;">
          <div class="form-group form-group-md required">          
            <label class="col-sm-4 control-label">Financiamiento AFC:</label>
            <div class="col-sm-8">
              <label class="col-sm-6">
                <input type="checkbox" name="financiamientoEmpleador" ng-model="contrato.financiamientoEmpleador" value="true" disabled="disabled" icheck> Empleador
              </label>  
              <label class="col-sm-6">
                <input type="checkbox" name="financiamientoTrabajador" ng-model="contrato.financiamientoTrabajador" ng-change="cambiarFinanciamiento('trabajador')" value="true" icheck> Trabajador
              </label> 
            </div>
          </div>
        </div>

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar(contrato)" ng-disabled="contratoForm.$invalid">Guardar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
