<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Indicadores Banco Central</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">Nuevo mes {{ mes.nombre }}</div>

      <fieldset style="margin: 20px;">
        <legend>Valores al {{ ultimoDiaRemuneraciones | date:"dd" }} de {{ mesRemuneraciones }}</legend> 
       
          <form id="valoresMesForm" name="valoresMesForm">

            <div class="col-sm-12" style="margin-top: 20px; margin-bottom: 20px;">
              <div class="form-group form-group-md">
                <label class="col-sm-2 control-label required">UF:</label>            
                <div class="col-sm-4">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control form-white" ng-model="objeto.uf" required />  
                  </div>
                </div>

                <label class="col-sm-2 control-label required">UTM:</label>            
                <div class="col-sm-4">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control form-white" ng-model="objeto.utm" required />
                  </div>
                </div>
              </div>
            </div>  

            <div class="col-sm-12">
              <div class="col-sm-12">
                <label class="checkbox">
                  <input type="checkbox" ng-model="objeto.mantener" icheck> Mantener los indicadores previsionales del mes anterior
                </label>
              </div>

            </div>          

          </form>

      </fieldset>

  </div>
</div>
<div class="modal-footer" style="margin-top: 20px;">
  <button class="btn btn-primary" type="button" confirmation-click="guardar(objeto, ultimoDiaRemuneraciones)" confirmation-needed="{{ noMantener }}" ng-class="{ 'hidden' : objeto.mantener }" ng-disabled="valoresMesForm.$invalid">Ingresar</button>
  <button class="btn btn-primary" type="button" ng-click="guardar(objeto, ultimoDiaRemuneraciones)" ng-class="{ 'hidden' : !objeto.mantener }" ng-disabled="valoresMesForm.$invalid">Ingresar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
