<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Contratos Trabajador</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">{{trabajador.nombreCompleto}}</div>

    <div class="panel-body">
      <div class="col-sm-12">
        <a ng-click="importar(trabajador)" ng-if="accesos.crear && accesos.abierto && trabajador.isFicha" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-upload"></i> Importar Contrato</a>
      </div>
      <div class="col-sm-12">
        <a ng-click="generarContrato(trabajador)" ng-if="accesos.crear && accesos.abierto && trabajador.isFicha" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-pencil-square-o"></i> Generar Contrato</a>
      </div>

      <div class="col-sm-12" style="margin-top: 40px;">

        <div class="text-center" ng-if="trabajador.contratos.length<=0">
          <i>Aun no hay registros</i>
        </div>

        <table class="table table-striped table-hover" ng-if="trabajador.contratos.length>0">
          <thead>
            <tr>
              <th class="col-sm-1">#</th>
              <th class="col-sm-3">Nombre</th>
              <th class="col-sm-4">Descripción</th>
              <th class="col-sm-2">Fecha</th>
              <th class="col-sm-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in trabajador.contratos">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.alias }}</td>
              <td><span ng-if="dato.descripcion">{{ dato.descripcion }}</span></td>
              <td>{{ dato.fecha | date : "dd-MM-y" }}</td>
              <td>
                <a href="javascript:void(0);" ng-click="editar(dato)"><i class="fa fa-pencil"></i></a>
                <a href="javascript:void(0);" ng-if="dato.extension=='pdf'" ng-if="accesos.ver" ng-click="frame(dato)"><i class="fa fa-window-restore"></i></a>
                <a href="{{ constantes.URL }}/stories/{{ dato.nombre }}" download="{{ dato.alias }}" ng-if="accesos.ver"><i class="fa fa-download"></i></a>
                <a href="javascript:void(0);" confirmation-click="eliminar(dato)" confirmation-needed="El Documento seleccionado será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button> 
</div>
