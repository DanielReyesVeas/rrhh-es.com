<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Nueva Glosa</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="nuevaGlosaForm" name="nuevaGlosaForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ tabla.nombre }}</div>

      <div class="panel-body">

      <div class="col-sm-12" style="margin-top: 20px;">
        <div class="form-group form-group-md ">          
          <label class="col-sm-5 control-label required">Glosa:</label>
          <div class="col-sm-6">
            <input type="text" ng-model="glosa.glosa" class="form-control form-white" placeholder="ingrese un nombre" required />
          </div>
        </div>
      </div>

     
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" confirmation-click="guardar(glosa)" confirmation-needed="{{ confirmacion }}" ng-disabled="nuevaGlosaForm.$invalid">Agregar Glosa</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
