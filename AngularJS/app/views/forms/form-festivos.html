<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Semana Corrida</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">Festivos</div>
    <div class="panel-body">          

      <div class="col-sm-12" style="margin-top: 40px; margin-bottom: 40px;">

        <div class="col-sm-12 text-center">
          <div class="btn-group">
            <button type="button" ng-repeat="fes in festivos" ng-model="fes.festivo" class="btn btn-default btn-sm" uib-btn-checkbox>{{ fes.nombre }}</button>
          </div>
        </div>

      </div> 

    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-primary" type="button" ng-click="guardar()">Guardar</button>
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
