<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Historial Certificados</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{ trabajador.nombreCompleto }}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin-top: 40px; margin-bottom: 40px;">

        <div class="text-center" ng-if="trabajador.certificados.length<=0">
          <i>Aun no hay registros</i>
        </div>

        <table class="table table-striped table-hover" ng-if="trabajador.certificados.length>0">
          <thead>
            <tr>
              <th class="col-sm-1">#</th>
              <th class="col-sm-4">Fecha</th>
              <th class="col-sm-5">Tipo Certificado</th>
              <th class="col-sm-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in trabajador.certificados">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.fecha | date : "dd-MM-y" }}</td>
              <td>{{ dato.tipo.nombre }}</td>
              <td>
                <a href="javascript:void(0);" ng-click="detalle(dato, trabajador.sid)"><i class="fa fa-window-restore"></i></a>
                <a href="{{ constantes.URL }}/stories/{{ dato.documento.nombre }}" download="{{ dato.documento.alias }}"><i class="fa fa-download"></i></a>
                <a href="javascript:void(0);" ng-if="accesos.eliminar && accesos.abierto" confirmation-click="eliminar(dato, trabajador.sid)" confirmation-needed="El Certificado seleccionado será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
