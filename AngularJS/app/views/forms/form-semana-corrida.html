<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Semana Corrida</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{trabajador.nombreCompleto}}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin-top: 40px;">
        
        <div class="col-sm-12" style="margin-top: 40px;">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="col-sm-5">Semana</th>
                <th class="col-sm-5">Comisi√≥n</th>
                <th class="col-sm-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="semana in trabajador.semanaCorrida.semanas">
                <td>{{ semana.semana }}</td>
                <td>
                  <span ng-if="!isEdit[$index]">${{ semana.comision | currency:'':0 }}</span>
                  <span ng-if="isEdit[$index]">$<input type="text" ng-model="input[$index]" style="width: 100px;"></span> 
                </td>
                <td>
                  <a href="" ng-class="{ 'hidden' : edit }" ng-if="accesos.editar && accesos.abierto" ng-click="editar($index, true)"><i class="fa fa-pencil"></i></a>
                  <a href="" ng-class="{ 'hidden' : !isEdit[$index] }" ng-if="accesos.editar && accesos.abierto" ng-click="editar($index, true)"><i class="fa fa-check text-success"></i></a>
                  <a href="" ng-class="{ 'hidden' : !isEdit[$index] }" ng-if="accesos.editar && accesos.abierto" ng-click="editar($index, false)"><i class="fa fa-times text-danger"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button ng-if="accesos.crear || accesos.editar && accesos.abierto" class="btn btn-primary" type="button" ng-disabled="edit" ng-click="guardar()">Guardar</button>
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
