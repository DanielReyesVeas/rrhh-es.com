<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Detalle Cuotas Pr√©stamo</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{ prestamo.glosa }}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin-top: 40px; margin-bottom: 40px;">

        <div class="text-center" ng-if="prestamo.detalleCuotas.length<=0">
          <i>Aun no hay registros</i>
        </div>

        <table class="table table-striped table-hover" ng-if="prestamo.detalleCuotas.length>0">
          <thead>
            <tr>
              <th class="col-sm-1">#</th>
              <th class="col-sm-4">Mes</th>
              <th class="col-sm-5">Monto</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in prestamo.detalleCuotas">
              <td>{{ $index + 1 }}</td>
              <td>{{ obtenerMesTexto(dato.mes) }}</td>
              <td>
                <div ng-if="prestamo.moneda==='$'">${{ dato.monto | currency:'':0  }}</div>                 
                <div ng-if="prestamo.moneda!=='$'">{{ dato.monto  }} {{ prestamo.moneda }}</div>                 
              </td>
            </tr>
          </tbody>
        </table>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
