<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="tramoHoraExtraForm" name="tramoHoraExtraForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">        

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md required">
            <label class="col-sm-2 col-sm-offset-1 control-label">Jornada:</label>
            <div class="col-sm-7">
              <input ng-model="tramoHoraExtra.jornada" class="form-control form-white" type="text" placeholder="ingrese la jornada del tramo" required >
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md required">
            <label class="col-sm-2 col-sm-offset-1 control-label">Factor:</label>
            <div class="col-sm-7">
              <input ng-model="tramoHoraExtra.factor" class="form-control form-white" type="text" placeholder="ingrese el factor del tramo" required >
            </div>
          </div>
        </div>

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-if="!isEdit" ng-click="guardar(tramoHoraExtra)" ng-disabled="tramoHoraExtraForm.$invalid">Guardar</button>
  <button class="btn btn-primary" type="button" ng-if="isEdit" ng-click="guardar(tramoHoraExtra)" ng-disabled="tramoHoraExtraForm.$invalid">Modificar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
