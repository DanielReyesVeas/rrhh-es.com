<div class="modal-header">
  <button type="button" class="close" ng-click="cerrar()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="gratificacionForm" name="gratificacionForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">


        <div class="col-sm-12" style="margin-top: 40px;">
          <div class="form-group form-group-md">
            <label class="col-sm-4 col-sm-offset-1 control-label required">Fecha de Pago:</label>            
            <div class="input-group col-sm-5"> 
              <input type="text" class="form-control form-white" uib-datepicker-popup="MM-yyyy" regularFecha ng-model="anio.fecha" is-open="popupFecha.opened" datepicker-options="dateOptionsMes" close-text="Close"  required />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openFecha()">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 40px;">
          <div class="form-group form-group-md ">          
            <label class="col-sm-4 col-sm-offset-1 control-label required">30% de la Utilidad Líquida año:</label>       
            <div class="input-group col-sm-5">
              <span class="input-group-addon">$</span>
              <input ng-model="anio.utilidad" class="form-control form-white" type="number" min="1" placeholder="ingrese el monto" required />
            </div>                         
          </div>
        </div>

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar()" ng-disabled="gratificacionForm.$invalid">Guardar</button>
  <button class="btn btn-warning" type="button" ng-click="cerrar()">Cancelar</button>
</div>
