<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="tipoHoraExtraForm" name="tipoHoraExtraForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">        

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group col-sm-3 required" ng-class="{ 'has-error': erroresDatos.codigo }">
            <label class="control-label">Código:</label>
            <input ng-model="tipoHoraExtra.codigo" ng-change="erroresDatos.codigo=null" class="form-control form-white" min="0" type="number" placeholder="cod" required >
          </div>
          <div class="form-group col-sm-8 required" ng-class="{ 'has-error': erroresDatos.nombre }">
            <label class="control-label">Nombre:</label>
            <input ng-model="tipoHoraExtra.nombre" ng-change="erroresDatos.nombre=null" class="form-control form-white" type="text" placeholder="ingrese el nombre" required >
          </div>
          <span class="col-sm-8 col-sm-offset-3 text-danger" ng-if="erroresDatos.nombre"><b>{{ erroresDatos.nombre[0] }}</b></span>
          <span class="col-sm-12 text-danger" ng-if="erroresDatos.codigo"><b>{{ erroresDatos.codigo[0] }}</b></span>
        </div>

        <div class="form-group col-sm-12" style="margin-top: 40px;">
          <div class="col-sm-5">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" ng-model="tipoHoraExtra.imponible" icheck> Imponible
            </label>
          </div>
          <div class="col-sm-7">            
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" ng-model="tipoHoraExtra.tributable" icheck> Tributable
            </label>
          </div>          
        </div>

        <div class="form-group col-sm-12" style="margin-top: 40px;">
          
          <div class="col-sm-5">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" ng-model="tipoHoraExtra.gratificacion" icheck> Gratificación
            </label>
          </div>
          <div class="col-sm-7">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" ng-model="tipoHoraExtra.proporcionalDiasTrabajados" icheck> Proporcional días Trabajados
            </label>
          </div>
        </div>    

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-if="!isEdit" ng-click="guardar(tipoHoraExtra)" ng-disabled="tipoHoraExtraForm.$invalid">Guardar</button>
  <button class="btn btn-primary" type="button" ng-if="isEdit" ng-click="guardar(tipoHoraExtra)" ng-disabled="tipoHoraExtraForm.$invalid">Modificar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
