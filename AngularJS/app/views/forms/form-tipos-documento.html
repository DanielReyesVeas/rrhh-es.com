<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Gestión Tipos de Documento</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">Tipos de Documento</div>
    <div class="panel-body">          

      <div class="container col-sm-12">
        <div class="row">
          <a ng-click="open()" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Nuevo Tipo</a>
        </div>

        <div class="row text-center" ng-show="datos.length<=0" style="margin: 30px;">
          <i>Aun no hay registros</i>
        </div>

        <table class="table table-striped table-hover" ng-show="datos.length>0">
          <thead>
            <tr>
              <th class="col-sm-2">#</th>
              <th class="col-sm-8">Nombre</th>
              <th class="col-sm-4"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td>{{ $index + 1 }}</td>
              <td ng-if="dato.id<=4">{{ dato.nombre }}</td>
              <td ng-if="dato.id>4"><a href="javascript:void(0);" ng-click="editar(dato.sid)">{{ dato.nombre }}</a></td>
              <td>
                <a href="javascript:void(0);" ng-click="editar(dato.sid)" ng-if="dato.id>4"><i class="fa fa-pencil"></i></a>
                <a href="javascript:void(0);" confirmation-click="eliminar(dato.sid)" confirmation-needed="El Tipo de Documento seleccionado será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash" ng-if="dato.id>4"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
