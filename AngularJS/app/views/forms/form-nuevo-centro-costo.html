<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ tituloFormulario }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="centroCostoForm" name="centroCostoForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ encabezado }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md required">
            <label class="col-sm-4 control-label">Código:</label>
            <div class="col-sm-6">
              <input ng-model="centroCosto.codigo" class="form-control form-white" type="text" placeholder="ingrese el código" required >
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md required">
            <label class="col-sm-4 control-label">Nombre:</label>
            <div class="col-sm-6">
              <input ng-model="centroCosto.nombre" class="form-control form-white" type="text" placeholder="ingrese el nombre" required >
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md">          
            <label class="col-sm-4 control-label">Dependencia:</label>
            <div class="col-sm-6">
              <select class="form-control form-white" ng-model="centroCosto.dependencia" ng-options="cc as '&nbsp;'.repeat((cc.nivel - 1) * 5 ) + cc.nombre for cc in centrosCostos" > 
                <option value="">-- Seleccione una Dependencia --</option>
              </select>
            </div>
          </div>
        </div>  

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar(centroCosto)" ng-disabled="centroCostoForm.$invalid">Guardar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
