<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Asignaci√≥n Masiva</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="cuentasMasivoForm" name="cuentasMasivoForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{ objeto.nombre }}</div>

      <div class="panel-body" style="margin-bottom: 40px;">

        <div class="col-sm-12" style="margin-top: 40px;">
          <div class="form-group form-group-md">  

            <div class="col-sm-11">
              <ul class="dropdown-menu">
                <li ng-repeat="match in matches track by $index" id="{{::match.id}}">
                </li>
              </ul>
              <input type="text" ng-model="todos.cuenta" placeholder="Buscar cuenta" typeahead-editable="false" uib-typeahead="cuenta as cuenta.nombre for cuenta in cuentas | filter:{nombre:$viewValue, cuenta:true}" class="form-control" typeahead-show-hint="true" ng-change="seleccionar(false)" typeahead-on-select="seleccionar(true)" typeahead-min-length="0" />
            </div>
            <div class="col-sm-1">
              <button class="btn btn-sm btn-primary" type="button" ng-click="openCuentas()">
                <i class="fa fa-search"> </i>
              </button>
            </div>

          </div>
        </div>

      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar(true)" ng-disabled="cuentasMasivoForm.$invalid">Guardar</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
