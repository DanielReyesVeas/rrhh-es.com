<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Historial Vacaciones</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{trabajador.nombreCompleto}}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin-top: 40px;">

        <div class="col-sm-12">
          <div class="col-sm-4" ng-if="accesos.crear && accesos.editar && accesos.abierto">
            <a ng-click="ingresarVacaciones()" href="" class="btn btn-primary btn-xs"><i class="fa fa-plus"> </i> Ingresar Vacaciones</a>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="col-sm-4" ng-if="accesos.crear && accesos.editar && accesos.abierto">
            <a ng-click="recalculoVacaciones()" href="" class="btn btn-primary btn-xs"><i class="fa fa-refresh"> </i> Recalcular Vacaciones</a>
          </div>
        </div>
        
        <div class="col-sm-12" style="margin-top: 40px;">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="col-sm-1">#</th>
                <th class="col-sm-4">Mes</th>
                <th class="col-sm-3">Días</th>
                <th class="col-sm-2">Devengadas</th>
                <th class="col-sm-2"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dato in trabajador.vacaciones">
                <td>{{ $index + 1 }}</td>
                <td>{{ dato.mes.nombre }}</td>
                <td>{{ dato.dias }}<span ng-if="dato.dias!=1"> días</span><span ng-if="dato.dias==1"> día</span></td>
                <td class="text-center">
                  <span ng-if="dato.tomaVacaciones.length>0">
                    {{ dato.totalDevengadas }}<span ng-if="dato.totalDevengadas!=1"> días</span><span ng-if="dato.totalDevengadas==1"> día</span>
                  </span>
                  <i class="fa fa-times" ng-if="dato.tomaVacaciones.length==0" style="color: #ff3300;"></i>
                </td>
                <td>
                  <a href="" ng-click="detalle(dato)"><i class="fa fa-search" ng-if="dato.tomaVacaciones.length>0"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-12" style="margin: 30px;">
          <div class="form-group form-group-md">

            <label class="col-sm-4 col-sm-offset-1 control-label">{{ mes.nombre }}:</label>
            <div class="col-sm-3">
              <span>{{ mes.dias }}</span>
              <span ng-if="mes.dias!=1"> días</span><span ng-if="mes.dias==1"> día</span>
            </div>              
          </div>
        </div>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
