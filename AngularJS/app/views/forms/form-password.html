<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Clave de Acceso Portal Trabajadores</h3>
</div>
<div class="modal-body">

  <div class="panel panel-default" style="margin-top:20px;">
    <div class="panel-heading">{{ titulo }} </div>

    <div class="panel-body"> 

      <form class="form-horizontal" autocomplete="Off" novalidate name="formEmpleado" id="formEmpleado">

        <div class="col-sm-12" style="margin-top: 20px;">

          <div class="form-group form-group-md">
            <div class="col-sm-12" style="font-style: italic;">
              <strong>Clave de Acceso: </strong>
              <p ng-bind-html="mensaje">{{ mensaje }}</p>
            </div>
          </div>

          <div class="form-group form-group-md required" ng-if="!masivo" ng-class="{ 'has-error': formEmpleado.email.$error.email }" style="margin-top: 40px;">
            <label class="col-sm-2 col-sm-offset-1 control-label">Email:</label>
            <div class="col-sm-9">
              <div class="col-sm-12">
                <input ng-model="usuario.email" class="form-control form-white" name="email" type="email" placeholder="ingrese el correo electrónico" required >
              </div>              
            </div>
            <span class="help-block col-sm-offset-4" ng-show="formEmpleado.email.$error.email">
              Email inválido
            </span>
          </div> 

        </div>

      </form>

    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="formEmpleado.$invalid" ng-if="!masivo && usuario.nuevo" type="submit" ng-click="generar()" >Activar Usuario</button>
  <button class="btn btn-primary" ng-disabled="formEmpleado.$invalid" ng-if="masivo && !generarClave" type="submit" ng-click="generarMasivo()" >Activar Usuarios</button>
  <button class="btn btn-primary" ng-disabled="formEmpleado.$invalid" ng-if="masivo && generarClave" type="submit" ng-click="enviarClave()" >Enviar Claves</button>
  <button class="btn btn-primary" ng-disabled="formEmpleado.$invalid" ng-if="!masivo && !usuario.nuevo && !generarClave" type="submit" ng-click="reactivar()" >Mantener Clave</button>
  <button class="btn btn-primary" ng-disabled="formEmpleado.$invalid" ng-if="!masivo && !usuario.nuevo && !generarClave" type="submit" ng-click="generar()" >Generar Nueva Clave</button>
  <button class="btn btn-primary" ng-disabled="formEmpleado.$invalid" ng-if="!masivo && generarClave" type="submit" ng-click="enviarClave()" >Enviar Nueva Clave</button>
  <button class="btn btn-warning" ng-click="$dismiss()">Cancelar</button>
</div>
