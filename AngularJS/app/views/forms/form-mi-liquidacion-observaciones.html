<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Liquidaci√≥n de Sueldo</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="form">
		<div class="panel panel-default">
		    <div class="panel-heading">Registro de Observaciones</div>
		    <div class="panel-body">   
		    	<div class="form-group">
		    		<label class="control-label col-sm-2">Rut:</label>
		    		<div class="col-sm-10">
		    			{{  objeto.rut }}
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2">Nombre:</label>
		    		<div class="col-sm-10">
		    			{{ objeto.nombreCompleto }}
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2">Cargo:</label>
		    		<div class="col-sm-10">
		    			{{ objeto.cargoOrden }}
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2">Periodo:</label>
		    		<div class="col-sm-10">
		    			{{ globals.currentUser.empresa.mesDeTrabajo.nombre }}&nbsp;
		    			{{ globals.currentUser.empresa.mesDeTrabajo.anio }}
		    		</div>
		    	</div>
		    	<div class="form-group">
		    		<label class="control-label col-sm-2">Observaciones:</label>
		    		<div class="col-sm-10">
		    			<textarea class="form-control form-white" maxlenght="255" rows="5" ng-model="gestion.observaciones" required></textarea>
		    		</div>
		    	</div>
		    </div>
  		</div>
	</form>
</div>

<div class="modal-footer">
	 <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="guardar();">Guardar</button> 
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button> 
</div>
