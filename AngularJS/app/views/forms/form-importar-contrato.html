<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Importar Contrato de Trabajo</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="importarContratoForm" name="importarContratoForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{trabajador.nombreCompleto}}</div>

      <div class="panel-body" style="margin-bottom: 30px;">

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md">
            <div class="form-group form-group-md">
              <div class="col-sm-4">
                <button ng-model-rejected="rejFiles" ng-model="contrato.file" ngf-max-size="5MB" ngf-select class="btn btn-primary btn-xs">Seleccionar Archivo</button>
              </div>
              <div class="col-sm-8 text-success" ng-class="{ 'hidden' : !isOK }">
                <b>El Contrato "{{ nombreArchivo }}" está listo ser importado.</b>
              </div>
            </div>

          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;" ng-class="{ 'hidden' : !isOK }">
          <div class="form-group form-group-md ">          
            <label class="col-sm-4 control-label">Descripción:</label>
              <div class="col-sm-8">
                <textarea ng-model="contrato.descripcion" class="form-control form-white" placeholder="ingrese una descripción" rows="6" cols="6"></textarea>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="subir(contrato.file)" ng-disabled="importarContratoForm.$invalid">Subir</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
