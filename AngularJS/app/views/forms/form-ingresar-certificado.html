<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Certificados</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="certificadoForm" name="certificadoForm">
    <div class="panel panel-default">
      <div class="panel-heading">Nuevo Certificado</div>

      <div class="panel-body">

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group required">          
            <label class="col-sm-3 control-label">Nombre:</label>
            <div class="col-sm-7">
              <ul class="dropdown-menu">
                <li ng-repeat="match in matches track by $index" id="{{::match.id}}">
                </li>
              </ul>
              <input type="text" ng-model="certificado.trabajador" placeholder="Buscar trabajador" typeahead-editable="false" uib-typeahead="trab as trab.nombreCompleto for trab in trabajadores | filter:{nombreCompleto:$viewValue}" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" required />
            </div>           
          </div>
        </div> 

        <div class="col-sm-12" style="margin-top: 20px;" ng-if="certificado.trabajador">
          <div class="form-group form-group-md">

            <label class="col-sm-3 control-label required">Plantilla Certificado:</label>
            <div class="col-sm-8">
              <select class="form-control form-white" ng-model="certificado.plantilla" ng-options="plantilla as plantilla.nombre for plantilla in plantillas" required> 
              </select>
            </div>              
            
          </div>
        </div>       

      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="generar(certificado, trabajador)" ng-disabled="certificadoForm.$invalid" ng-if="plantilla.id!==1">Generar Certificado</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button> 
</div>
