<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-handshake-o"></i> Tipos de Contrato</h2>
    <div class="row">
      <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa fa fa-plus"></i> Nuevo Contrato</a>

      <div class="container text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
        <i>No se han ingresado Contratos</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
        <tr>
          <th class="col-sm-1" rowspan="2">#</th> 
          <th class="col-sm-3" rowspan="2">Tipo Contrato</th> 
          <th class="col-sm-7 text-center" colspan="2">Financiamiento AFC</th>
          <th class="col-sm-1" rowspan="2"></th> 
          <tr>
            <th class="text-center">Empleador</th>
            <th class="text-center">Trabajador</th>
          </tr>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contrato in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ contrato.nombre }}</td>
            <td class="text-center">Si</td>
            <td class="text-center">No</td>
            <td class="text-right">
              <a href="" ng-if="contrato.id!==1 && contrato.id!==2 && accesos.editar" ng-click="open(contrato)"><i class="fa fa fa fa-pencil"></i></a>
              <a href="" ng-if="contrato.id!==1 && contrato.id!==2 && accesos.eliminar" confirmation-click="eliminar(contrato)" confirmation-needed="El Tipo de Contrato <b>{{contrato.nombre}}</b> será eliminado del sistema. ¿Desea continuar?"><i class="fa fa fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
