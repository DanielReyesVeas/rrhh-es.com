<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-university"></i> Recaudadores</h2>
    <div class="row">
      <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Nuevo Recaudador</a>
      <div class="col-sm-12" style="margin-top: 30px;">

        <table class="table table-striped table-hover">
          <thead>
            <th>#</th>
            <th>Nombre</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="rec in datos">
              <td>{{ $index + 1 }}</td>
              <td ng-if="rec.id!=1">{{ rec.nombre }}</td>
              <td ng-if="rec.id==1">{{ rec.nombre }}</td>
              <td class="text-right">
                <a href="" ng-click="open(rec)" ng-if="accesos.editar && rec.id!=1"><i class="fa fa-pencil"></i></a>
                <a href="" ng-click="eliminar(rec)" ng-if="accesos.eliminar && rec.id!=1"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
