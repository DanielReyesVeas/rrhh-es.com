<div class="box">
  <div class="row">
    <div class="column col-sm-12">
      <div class="padding">
        <h2> <i class="fa fa-folder-open-o"> </i> Documentos Empresa</h2>
        <a ng-click="importar()" ng-if="accesos.crear && accesos.abierto" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-upload"></i> Subir Documento</a>

        <div class="container text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
          <i>No se han ingresado Documentos</i>
        </div>

        <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
          <thead>
            <tr>
              <th class="col-sm-1">#</th>
              <th class="col-sm-3">Nombre</th>
              <th class="col-sm-4">Descripción</th>
              <th class="col-sm-1">Público</th>
              <th class="col-sm-2">Fecha</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.alias }}</td>
              <td><span ng-if="dato.descripcion">{{ dato.descripcion }}</span></td>
              <td><i class="fa fa-check" ng-show="dato.publico" style="color: #0a0;"></i><i class="fa fa-times" ng-hide="dato.publico" style="color: #ff3300;"></i></td>
              <td>{{ dato.fecha.date | date : "dd-MM-y" }}</td>
              <td>
                <a href="javascript:void(0);" ng-if="accesos.editar && accesos.abierto" ng-click="editar(dato)"><i class="fa fa-pencil"></i></a>
                <a href="javascript:void(0);" ng-if="dato.extension=='pdf'" ng-click="detalle(dato)"><i class="fa fa-window-restore"></i></a>
                <a href="{{ constantes.URL }}/stories/empresa/{{ dato.nombre }}" download="{{ dato.alias }}"><i class="fa fa-download"></i></a>
                <a href="javascript:void(0);" ng-if="accesos.eliminar && accesos.abierto" confirmation-click="eliminar(dato)" confirmation-needed="El Documento seleccionado será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>          
      </div>
    </div>
  </div>  
</div>
