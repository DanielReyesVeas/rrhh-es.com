<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-list-ol"></i> Cláusulas de Finiquito</h2>
    <div class="row">
      
      <div class="col-sm-12">
        <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Nueva Cláusula</a>
      </div>

      <div class="col-sm-12">
        <a ng-click="plantillasFiniquitos()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-cog"></i> Gestión Plantillas de Finiquitos</a>
      </div>

      <div class="text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
        <i>No se han ingresado Cláusulas de Finiquito</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
          <th class="col-sm-1">#</th>
          <th class="col-sm-5">Nombre</th>
          <th class="col-sm-4">Plantilla Finiquito</th>
          <th class="col-sm-2"></th>
        </thead>
        <tbody>
          <tr ng-repeat="dato in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ dato.nombre }}</td>
            <td>{{ dato.plantilla.nombre }}</td>
            <td class="text-right">
              <a href="" ng-if="accesos.editar" ng-click="open(dato)"><i class="fa fa fa fa-pencil"></i></a>
              <a href="" ng-if="accesos.eliminar" confirmation-click="eliminar(dato)" confirmation-needed="La Cláusula de Finiquito <b>{{dato.nombre}}</b> será eliminada del sistema. ¿Desea continuar?"><i class="fa fa fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
