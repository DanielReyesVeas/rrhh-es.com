<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-pie-chart"></i> Centros de Costos</h2>
    <div class="row">
      <a ng-click="openCentroCosto()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Nuevo Centro de Costo</a>

      <div class="col-sm-12 text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 50px;">
        <i>Aún no hay Centros de Costos</i>
      </div>

      <div class="col-sm-12" style="margin-top: 50px;">
        <table class="table table-striped table-hover" ng-if="datos.length>0 && cargado" style="margin-bottom: 80px;">
          <thead>
            <tr>
              <th class="col-sm-3">Código</th>
              <th class="col-sm-7">Nombre</th>
              <th class="col-sm-2"><span ng-if="accesos.editar || accesos.eliminar">Acciones</span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td>{{ dato.codigo }}</td>
              <td style="padding-left: {{ dato.nivel * 35  }}px;">
                <span ng-show="dato.nivel===1"><i class="fa fa-chevron-down"> </i></span>
                <span ng-show="dato.nivel===2"><i class="fa fa-chevron-right"> </i></span>
                <span ng-show="dato.nivel>2"><i class="fa fa-caret-right"> </i></span>
                <span>{{ dato.nombre }}</span>
              </td>
              <td>
                <div class="btn-group" ng-if="accesos.editar || accesos.eliminar && dato.id!==1">
                  <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                  Acciones <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-sm">
                    <!--<li><a href="javascript:void(0);" ng-if="accesos.editar" ng-click="editar( dato.sid, 'agregar' );"><span class="fa fa-plus" aria-hidden="true"></span> Agregar</a></li>-->
                    <li><a href="javascript:void(0);" ng-if="accesos.editar" ng-click="editar( dato.sid, 'editar' );"><span class="fa fa-pencil" aria-hidden="true"></span> Editar</a></li>
                    <li ng-if="!dato.isPadre && accesos.eliminar"><a href="javascript:void(0);" confirmation-click="eliminar( dato );" confirmation-needed="La sección <b>{{ dato.nombre }}</b> será eliminada del sistema. ¿Desea continuar?" ><span class="fa fa-remove" aria-hidden="true"></span> Eliminar</a></li>
                    <li ng-if="dato.isPadre && accesos.eliminar"><a href="javascript:void(0);" confirmation-click="" confirmation-needed="La sección <b>{{ dato.nombre }}</b> contiene otras secciones asociadas, debe reubicarlas o eliminarlas antes de poder eliminar esta sección." ><span class="fa fa-remove" aria-hidden="true"></span> Eliminar</a></li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
