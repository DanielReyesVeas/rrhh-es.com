<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-black-tie"></i> Cargos</h2>
    <div class="row">
      <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa fa fa-plus"></i> Nuevo Cargo</a>

      <div class="container text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
        <i>No se han ingresado Cargos</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
          <th>#</th>
          <th>Cargo</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="cargo in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ cargo.nombre }}</td>
            <td class="text-right">
              <a href="" ng-if="accesos.editar" ng-click="open(cargo)"><i class="fa fa fa fa-pencil"></i></a>
              <a href="" ng-if="accesos.eliminar" confirmation-click="eliminar(cargo)" confirmation-needed="El Cargo <b>{{cargo.nombre}}</b> será eliminado del sistema. ¿Desea continuar?"><i class="fa fa fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
