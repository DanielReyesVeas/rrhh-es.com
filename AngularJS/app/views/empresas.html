        </button>
      </div>

          </select>
        </div>
        <label for="filtro" class="col-md-1 control-label" >Filtrar:</label>
        <div class="col-md-4">
          <input id="filtro" type="text" class="form-control form-white form-white" ng-model="filtro">
        </div>
        <div ng-if="datos.length < globals.currentUser.max" class="col-md-3" style="text-align:right; padding-right:0px;">
          <button class="btn btn-primary btn-md" ng-click="editar({ id : 0 });" ng-if="accesos.crear">

      </div>
      
      <div class="form-group" style="margin-top: 40px;" ng-if="datos.length>0">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th></th>
              <th class="col-sm-2">Rut</th>
              <th class="col-sm-4">Razón Social</th>
              <th class="col-sm-4">Nombre de Fantasía</th>
              <th class="col-sm-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos | orderBy:orden | filter:filtro">
              <td>{{ $index + 1 }}</td>
              <td>
                <img ng-if="dato.logo" ng-src="{{ dato.logo }}" style="max-width: 50px; max-height: 30px" />
                <i ng-if="!dato.logo" class="icon-cloud-upload"></i>
              </td>
              <td>{{ dato.rut }}</td>
              <td>{{ dato.razonSocial }}</td>
              <td>{{ dato.nombreFantasia }}</td>
              <td>                          
                <a class="btn-acciones btn btn-default" href="javascript:void(0);" ng-click="editar(dato);" uib-tooltip-html="toolTipEdicion(dato.razonSocial)" ng-if="accesos.editar">
                  <i class="fa fa-pencil"></i>
                </a>
                <a ng-if="false" class="btn-acciones btn btn-danger" href="javascript:void(0);" confirmation-click="eliminar( dato );" confirmation-needed="La Empresa <b>{{ dato.razonSocial }}</b> será eliminada del sistema. ¿Desea continuar?" ng-if="accesos.eliminar">
                  <i class="fa fa-remove"></i>
                </a>
                <label class="switch switch-green" uib-tooltip-html="toolTipHabilitar(dato)" ng-if="accesos.editar">
                  <input class="switch-input" ng-model="dato.habilitada" ng-disabled="dato.id==empresaActual.id" type="checkbox" ng-change="habilitar(dato)">
                  <span class="switch-label" data-on="SI" data-off="NO"></span>
                  <span class="switch-handle"></span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>

<script type="text/ng-template" id="customTemplate.html">
  <a style="cursor: pointer;">
    <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
  </a>
</script>
