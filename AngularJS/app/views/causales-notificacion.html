<div class="box">
  <div class="col-sm-8 col-sm-offset-2">
    <h2><i class="fa fa-list-alt"></i> Causales de Notificación</h2>
    <div class="row">
      <a ng-click="open()" ng-if="accesos.crear" href="" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Nueva Causal</a>

      <div class="container text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 80px;" >
        <i>No se han ingresado Causales de Notificación</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
          <th class="col-sm-1">#</th>
          <th class="col-sm-1">Código</th>
          <th class="col-sm-1">Artículo</th>
          <th class="col-sm-8">Causal de Notificación</th>
          <th class="col-sm-1"></th>
        </thead>
        <tbody>
          <tr ng-repeat="causal in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ causal.codigo }}</td>
            <td>{{ causal.articulo }}</td>
            <td>{{ causal.nombre }}</td>
            <td class="text-right">
              <a href="" ng-if="accesos.editar" ng-click="open(causal)"><i class="fa fa fa fa-pencil"></i></a>
              <a href="" ng-if="accesos.eliminar" confirmation-click="eliminar(causal)" confirmation-needed="La Causal de Notificación <b>{{causal.nombre}}</b> será eliminada del sistema. ¿Desea continuar?"><i class="fa fa fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
