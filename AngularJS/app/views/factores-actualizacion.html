<div class="box">
  <div class="row">
    <div class="column col-sm-12">

      <h2> <i class="fa fa-thermometer-half"> </i> Factores de Actualización</h2>

      <div class="col-sm-12" ng-if="accesos.crear && accesos.abierto || accesos.editar && accesos.abierto">
        <button confirmation-click="editar()" confirmation-needed="{{ advertencia }}" type="button" class="btn btn-primary btn-xs pull-right" ng-class="{ 'hidden' : isEdit }"><i class="fa fa-lock"></i> Editar</button>
        <button ng-click="cancelar()" type="button" class="btn btn-primary btn-xs pull-right" ng-class="{ 'hidden' : !isEdit }">Cancelar</button>
        <button confirmation-click="guardar()" confirmation-needed="{{ confirmacion }}" type="button" class="btn btn-primary btn-xs pull-right" ng-class="{ 'hidden' : !isEdit }"><i class="fa fa-unlock-alt"></i> Guardar</button>
      </div>

      <div class="container text-center" ng-if="datos.length==0 && cargado" style="margin-top: 60px;" >
        <i>Aún no se han ingresado datos</i>
      </div>

      <div class="col-sm-10 col-sm-offset-1" ng-if="datos.length>0 && cargado" style="margin-top: 20px;">
        <table class="table table-striped table-hover"> 
          <thead>
            <tr>    
              <th class="col-sm-1">#</th>
              <th class="col-sm-3">Mes</th>
              <th class="col-sm-4">Porcentaje de Reajuste</th>
              <th class="col-sm-4">Factor de Actualización</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.mesTexto }}</td>
              <td>
                <span ng-if="!isEdit || dato.mesTexto=='Diciembre'">{{ dato.porcentaje | number }}%</span>
                <input type="text" ng-model="input[$index]" ng-if="isEdit && dato.mesTexto!='Diciembre'" style="width: 70px;">
              </td>
              <td>{{ dato.factor | number }}</td>
            </tr>
          </tbody>          
         
        </table>   
      </div> 

    </div>
  </div>  
</div>
