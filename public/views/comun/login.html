
        
        <style type="text/css">
            @CHARSET "UTF-8";
            
            .titulo{
                font-size:22px;
                font-weight: bold;
                font-family: Arial;
                color:#555;
                text-align: center;
            }
            
            /*
            over-ride "Weak" message, show font in dark grey
            */
            
            .progress-bar {
                color: #333;
            } 
            
            
            /*
            Reference:
            http://www.bootstrapzen.com/item/135/simple-login-form-logo/
            */
            
            *{
                -webkit-box-sizing: border-box;
        	    -moz-box-sizing: border-box;
   	            box-sizing: border-box;
            	outline: none;
            }
            
            .form-control {
        	  position: relative;
        	  font-size: 16px;
        	  height: auto;
        	  padding: 10px;
        		@include box-sizing(border-box);        
        		&:focus {
        		  z-index: 2;
        		}
        	}
            
            body {
            	background-color: #fff;
                background-image: url('images/accesocme.png?v=20150530');
                background-position: center center;
                background-repeat: no-repeat;
            }
            
            .login-form {
            	max-width: 300px;
            }
            
            form[role=loginForm] {
            	color: #5d5d5d;
         
            	padding: 26px;
            	border-radius: 10px;
            	-moz-border-radius: 10px;
            	-webkit-border-radius: 10px;
            }
        	form[role=loginForm] img {
        		display: block;
        		margin: 0 auto;
        		margin-bottom: 5px;
        	}
        	form[role=loginForm] input,
        	form[role=loginForm] button {
        		font-size: 14px;
        		margin: 10px 0;
        	}
        	form[role=loginForm] > div {
        		text-align: center;
        	}
            	
            .form-links {
            	text-align: center;
            	margin-top: 1em;
            	margin-bottom: 50px;
            }
        	.form-links a {
        		color: #fff;
        	}
            .capacentrar{
                position: absolute;
                left: 50%;
                top : 50%;

                width: 480px;
                height: 510px;
            
                text-align: center;
                
                margin-left: -240px;
                margin-top: -250px;

            }
            button:enabled{
                background: #1a8cff !important;
            }

        </style>



     
        <div class="capacentrar">
            <center>
                <section class="login-form">                
               
                    <form name="form" role="loginForm">
                     
                        <p class="titulo" style="text-align:center;">
                            <img src="images/logoMayor.jpg" style="width:250px; border:none;"/>
                            <br/>
                            <small style="font-size:10px;color:#269;font-weight:bold">Versión: {{ constantes.version }} {{ constantes.versionFecha }}</small>
                        </p>
                          <input name="username" ng-model="username" placeholder="Nombre de Usuario" required="" class="form-control form-white input-lg" type="text">
                          <input name="password" ng-model="password" class="form-control form-white input-lg" id="password" placeholder="Contraseña" required="" type="password">
                          <select ng-model="empresa" class="form-control form-white input-lg" placeholder="Empresa" ng-options="emp as emp.empresa for emp in opciones.empresas">
                              <option value="" disabled selected >Empresa</option>
                          </select>
                          
                          
                          <div ng-show="cargando" value="100" type="primary" class="progress-striped active progress">
  <div style="width: 100%;" class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (percent < 100 ? percent : 100) + '%'}" aria-valuetext="100%" aria-labelledby="progressbar"></div>
</div>

                            <button disabled="disabled" ng-show="!cargando" ng-click="loginBtn();" ng-disabled="form.$invalid || dataLoading" name="go" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                            
                    </form>   

                </section>  
            </center>
            <a href="http://www.easysystems.cl" target="_black" style="width: 100%;"><div style="width: 100% !important;">&nbsp;</div></a>
        </div>
